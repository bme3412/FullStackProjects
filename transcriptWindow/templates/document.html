<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/document.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <div class="search-box">
                <h3>Search</h3>
                <input type="text" id="search-query" placeholder="Enter search query">
                <button onclick="searchDocument()">Search</button>
            </div>
            <div class="response-box">
                <h3>Response</h3>
                <pre id="response-content"></pre>
                <h4>Attribution:</h4>
                <ul id="attribution-list"></ul>
            </div>
        </div>
        <div class="right-pane">
            <h2>Document Viewer</h2>
            <div class="document-window">
                <div id="document-content"></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
